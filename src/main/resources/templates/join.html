
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사원 신규 등록</title>

</head>
<body>

<form action="/account/join" method="post">

    <div>
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="홍길동" name="name" value="홍길동" required>
    </div>

    <div>
        <label for="gender">성별</label>
        <select id="gender" name="gender" required>
            <option value="">선택</option>
            <option value="남">남</option>
            <option value="여">여</option>
        </select>
    </div>

    <div>
        <label for="hireDate">입사일</label>
        <input type="date" id="hireDate" name="hireDate" required>
    </div>

    <div>
        <label for="residentNumber">주민등록번호</label>
        <input type="text" id="residentNumber"
               maxlength="14" placeholder="900101-1234567"
               autocomplete="off" name="residentNumber" value="900101-1234567" required>
    </div>

    <div>
        <label for="email">이메일</label>
        <input type="email" id="email"
               placeholder="name@yeoun.com" name="email" value="name@yeoun.com" required>
    </div>
    <div>
        <label for="phoneNumber">연락처</label>
        <input type="tel" id="phoneNumber"
               placeholder="010-1234-5678" maxlength="13"
               name="phoneNumber" value="010-1234-5678" required>
    </div>

    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password"
               placeholder="8자 이상" name="password" required>
        <div>8자 이상의 비밀번호를 입력하세요</div>
    </div>

    <div>
        <label for="department">부서</label>
        <select id="department" name="department" required>
            <option value="">선택</option>
            <option value="개발부">개발부</option>
            <option value="마케팅부">마케팅부</option>
            <option value="생산부">생산부</option>
            <option value="영업부">영업부</option>
            <option value="인사부">인사부</option>
            <option value="품질관리부">품질관리부</option>
            <option value="물류관리부">물류관리부</option>
        </select>
    </div>
    <div>
        <label for="position">직급</label>
        <select id="position" name="position" required>
            <option value="">선택</option>
            <option value="사원">사원</option>
            <option value="대리">대리</option>
            <option value="과장">과장</option>
            <option value="차장">차장</option>
            <option value="부장">부장</option>
            <option value="이사">이사</option>
            <option value="사장">사장</option>
        </select>
    </div>

    <h5>급여통장 정보</h5>

    <div>
        <label for="bank">은행</label>
        <select id="bank" name="bank" required>
            <option value="">선택</option>
            <option value="국민은행">국민은행</option>
            <option value="농협은행">농협은행</option>
            <option value="우리은행">우리은행</option>
            <option value="하나은행">하나은행</option>
            <option value="신한은행">신한은행</option>
            <option value="케이뱅크">케이뱅크</option>
            <option value="카카오뱅크">카카오뱅크</option>
            <option value="토스뱅크">토스뱅크</option>
            <option value="기업은행">기업은행</option>
            <option value="수협은행">수협은행</option>
        </select>
    </div>

    <div>
        <label for="accountNumber">계좌번호</label>
        <input type="text" id="accountNumber"
               placeholder="123-456-789012" maxlength="20" name="accountNumber" value="123-456-789012" required>
    </div>

    <div>
        <button type="submit">가입</button>
    </div>
</form>

</body>
</html>
